<html>
    <head>
        <title>Where-in-Liberia</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <h3>
                            <a href="#">Where-in-Liberia</a>
                        </h3>
                    </li>

                    <li>
                        <a href="#">
                            <ion-icon name="moon-sharp"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <h4>
                        <a href="#">
                            Dark Mode
                        </a>
                        </h4>
                    </li>
                </ul>
            </nav>

        <section class="county-region">
            <div>   
                <form>
                <input type="text" placeholder="Search for a county..">
                </form>
            </div>

            <div class="filter-region">
                <form>
                    <select class="select-region">

                    <option>Southeast Region</option>
                    <option >Nothern Region</option>
                    <option value="swregion">Southwestern Region</option>
                    </select>
                </form>
            </div>
        </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
